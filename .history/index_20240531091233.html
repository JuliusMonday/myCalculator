<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuliusCalc - Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="oranges">C</button>
            <button onclick="deleteChar()" class="oranges">DEL</button>
            <button onclick="appendChar('%')" class="oranges">%</button>
            <button onclick="appendChar('/')" class="oranges">/</button>

            <button onclick="appendChar('7')">7</button>
            <button onclick="appendChar('8')">8</button>
            <button onclick="appendChar('9')">9</button>
            <button onclick="appendChar('*')" class="oranges">*</button>

            <button onclick="appendChar('4')">4</button>
            <button onclick="appendChar('5')">5</button>
            <button onclick="appendChar('6')">6</button>
            <button onclick="appendChar('-')" class="oranges">-</button>

            <button onclick="appendChar('1')">1</button>
            <button onclick="appendChar('2')">2</button>
            <button onclick="appendChar('3')">3</button>
            <button onclick="appendChar('+')" class="oranges">+</button>

            <button onclick="appendChar('0')">0</button>
            <button onclick="appendChar('.')">.</button>
            <button onclick="appendChar('Math.sqrt(')">âˆš</button>

            <button onclick="appendChar('Math.sin(')" class="oranges">sin</button>
            <button onclick="appendChar('Math.cos(')" class="oranges">cos</button>
            <button onclick="appendChar('Math.log(')">log</button>
            <button onclick="calculate()" class="e">=</button>
        </div>
        <marquee><p><b>JuliusCalc||</b> <em>Created by Julius</em></p></marquee>
    </div>
    <script src="index.js"></script>
</body>
</html>
